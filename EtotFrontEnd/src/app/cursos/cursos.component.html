<div class="row">
    <div class="col-md-12">

        <div class="card mt-5" *ngFor='let item of listaProdutos'>
            <div class="card-header">
                <div class="row d-flex align-items-center">
                    <div class="col-md-8">
                        <h5 class='card-title'> {{item.nome}}</h5>
                        <small>Categoria: {{item.categoria.titulo}}</small>
                    </div>





            </div>
            <div class="card-body">
                <p class="card-text" aria-describedby="texto">Valor R$: {{item.preco}}0</p>
                <p class="card-text" aria-describedby="texto">Curso ministrado por: {{item.professor}}</p>
                <small id="texto" class="form-text m-0 text-muted mb-3 text-monospace">
                  {{item.descricao}} </small>
            </div>
        </div>
