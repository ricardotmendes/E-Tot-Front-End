<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-8">
  
            <div>
                <div class="form-group">
                  <label for="nome">Nome do curso</label>
                  <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o nome do curso" [(ngModel)]="produto.nome">
                </div>

                <div class="form-group">
                    <label for="duracao">Tempo de curso</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Infome o tempo de curso em horas" [(ngModel)]="produto.duracao">
                  </div>

                  <div class="form-group">
                    <label for="professor">Instrutor(a):</label>
                    <input type="text" class="form-control" id="professor" placeholder="Nome do instrutor(a)" [(ngModel)]="produto.professor">
                  </div>

                  <div class="form-group">
                    <label for="descricao">Resumo:</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Resumo do curso" [(ngModel)]="produto.descricao">
                  </div>


                  <div class="form-group">
                    <label for="descricao">Valor(R$):</label>
                    <input type="number" class="form-control" id="preco" placeholder="Valor do curso" [(ngModel)]="produto.preco">
                  </div>

  
                <div class="form-group m-0">
                  <label class="text-monospace" for="tema">Escolha uma categoria ou <a routerLink="/cadastrar-categoria">Cadastre um novo</a></label>
                  <select name="categoria" id='categoria' [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control">
                    <option *ngFor="let item of listaCategorias" value={{item.id}}>
                      {{item.titulo}}
                    </option>
                  </select>
                </div>
  
                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>
  
        </div>
  
    </div>
  </div>
