<div class="container">

    <div class="row">


        <!--Formulários-->
        <div class="col-md-8">

            <h2 class="text-center mb-4 text-monospace">Cadastro dos Cursos</h2>


            <!--Campos do Formulário-->
            <div class="form-group">
                <label class="text-monospace" for="nome">Nome do Curso:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o nome do curso"
                  [(ngModel)]='produto.nome' >
            </div>

            <div class="form-group">
                <label class="text-monospace" for="duracao">Tempo de curso:</label>
                <input type="number" class="form-control" id="duracao" placeholder="Tempo de curso"
                  [(ngModel)]='produto.duracao' >
            </div>

            <div class="form-group">
                <label class="text-monospace" for="professor">Instrutor(a):</label>
                <input type="text" class="form-control" id="professor" placeholder="Digite aqui o nome do instrutor(a)"
                [(ngModel)]='produto.professor'>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="descrição">Descrição:</label>
                <input type="text" class="form-control" id="professor" placeholder="Descrição do curso"
                [(ngModel)]='produto.descricao'>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="preco">Valor:(R$)</label>
                <input type="number" class="form-control" id="preco" placeholder="Descrição do curso"
                [(ngModel)]='produto.preco'>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="categoria">Escolha um Categoria ou <a
                                routerLink="/cadastro-categoria">Cadastre nova Categoria</a></label>
                        <select name="categoria" id="categoria" class="form-control" [(ngModel)]='IdCategoria' (change)='findByIdCategoria()'>
                            <option *ngFor='let item of listaCategorias' value={{item.id}}>
                                {{item.titulo}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 d-flex ">
                    <button type="button" class="btn btn-outline-info w-25" (click)="publicar()">Incluir</button>
                </div>
            </div>


            <!--Campos do Formulário-->

            <!--Botões postagens e pesquisa-->
            <hr class="mt-5 mb-5">
            <nav class="d-flex justify-content-center">

                <div class="nav nav-tabs" id="nav-tab" role="tablist">

                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab"
                        data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="nav-home"
                        aria-selected="true">Categorias</a>

                    <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab"
                        data-toggle="tab" href="#postagens-temas" role="tab" aria-controls="nav-profile"
                        aria-selected="false">Cursos</a>

                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">

                <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w100" type="search" placeholder="Pesquisar Produto"
                                arial-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="card mt-5" *ngFor='let item of listaProdutos'>
                                <div class="card-header">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-md-8">
                                            <h5 class='card-title'> {{item.nome}}</h5>
                                            <small>Categoria: {{item.categoria.titulo}}</small>
                                        </div>


                                        <div class="col-md-4 d-flex align-items-end">
                                            <button class='mr-3 btn btn-outline-info' [routerLink]="['/editar-produto', item.id]">
                                                Editar
                                            </button>
                                            <button class='btn btn-outline-danger'  [routerLink]="['/delete-produto', item.id]">
                                                Excluir
                                            </button>
                                        </div>
                                    </div>


                                </div>
                                <div class="card-body">
                                    <p class="card-text" aria-describedby="texto">Valor R$: {{item.preco}}0</p>
                                    <p class="card-text" aria-describedby="texto">Curso ministrado por: {{item.professor}}</p>
                                    <small id="texto" class="form-text m-0 text-muted mb-3 text-monospace">
                                      {{item.descricao}} </small>
                                </div>
                            </div>



                        </div>
                    </div>

                </div>








                <div class="tab pane fade" id="produtos-categorias" role="tabpanel" aria-labelledby="nav-presenca-tab">

                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w100" type="search" placeholder="Pesquisar produto"
                                arial-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>

                </div>

            </div>
            <!--/Botões postagens e pesquisa-->
        </div>
        <!--/Formulários-->
    </div>
</div>
